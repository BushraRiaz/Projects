<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <style>
    body {
      padding: 0px 100px;
    }

    h1 {
      text-align: center;
      background-color: #0067B0;
      color: white;
      padding: 10px;
      margin: 0;
    }

    #textbox {
      width: 99.4%;
      border-color: #0067B0;
      font-size: 15px;
    }

    p {
      text-align: center;
      background-color: #0067B0;
      color: white;
      font-size: 25px;
      font-weight: bold;
      padding: 10px;
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Word And Character Counter</h1>
  <textarea id="textbox" cols="30" rows="10"></textarea>
  <p>
    <span id="word">0</span> words and
    <span id="char">0</span> characters
  </p>
  <script>
    let textbox = document.getElementById("textbox");

    textbox.addEventListener('input',function(){
      var text = this.value;
      document.getElementById("char").innerHTML = text.length;

      text = text.trim(); //-->trim remove extra spaces from start and end
     word = text.split(" "); //split is separate the word
      let cleanList = word.filter(function(elm) {
        return elm != "";
      });
      console.log(cleanList);
      document.getElementById("word").innerHTML = cleanList.length;
    });
  </script>
</body>

</html>
